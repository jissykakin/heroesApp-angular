<div class="flex flex-column">

  <h3>Buscador</h3>
  <!-- [matAutocomplete]="auto" -->
  <mat-form-field>
    <mat-label> Buscador de heroes </mat-label>
    <input type="text"
    matInput
    [formControl]="searchInput"
    (input)="searchHero()"
    [matAutocomplete]="auto"/>

    <mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="onSelectedOption( $event )"
    >

        <mat-option *ngFor="let hero of heroes" track hero [value]="hero">
          <img  class="example-option-img" [src]="hero | heroImage " height="20">
          <span> {{ hero.superhero }}</span> |
          <small> {{ hero.alter_ego}}</small>
        </mat-option>
        <mat-option
        *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
          No se encontro nada con el termino {{ searchInput.value }}
        </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  {{ selectedHero | json }}

</div>
